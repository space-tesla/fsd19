<h2>User Details Form</h2>


<form #userForm="ngForm" (ngSubmit)="onSubmit()">

    

  <label>Name:</label>

  <input type="text" name="name" [(ngModel)]="user.name" #name="ngModel" required [pattern]="'^[A-Za-z ]+$'">

  <div *ngIf="name.invalid && name.touched">

	<small *ngIf="name.errors?.['required']" style="color:red">Name is required.</small>

	<small *ngIf="name.errors?.['pattern']" style="color:red">Only alphabets allowed.</small>

  </div>

  <br><br><br>

  <label>Mobile Number:</label>

  <input type="text" name="mobile" [(ngModel)]="user.mobile" #mobile="ngModel" required [pattern]="'^[0-9]{10}$'">

  <div *ngIf="mobile.invalid && mobile.touched">

	<small *ngIf="mobile.errors?.['required']" style="color:red">Mobile Number is required.</small>

	<small *ngIf="mobile.errors?.['pattern']" style="color:red">Must be 10 digits.</small>

  </div>

  <br><br><br>

  <label>Pincode:</label>

  <input type="text" name="pincode" [(ngModel)]="user.pincode" #pincode="ngModel" required [pattern]="'^[0-9]{6}$'">

  <div *ngIf="pincode.invalid && pincode.touched">

	<small *ngIf="pincode.errors?.['required']" style="color:red">Pincode is required.</small>

	<small *ngIf="pincode.errors?.['pattern']" style="color:red">Must be 6 digits.</small>

  </div>

<br><br><br>

  <label>Email ID:</label>

  <input type="email" name="email" [(ngModel)]="user.email" #email="ngModel" required [pattern]="'^[^@]+@[^@]+\.[^@]+$'">

  <div *ngIf="email.invalid && email.touched">

	<small *ngIf="email.errors?.['required']" style="color:red">Email is required.</small>

	<small *ngIf="email.errors?.['pattern']" style="color:red">Invalid email format.</small>

  </div>

  <br><br><br>

  <button type="submit" [disabled]="userForm.invalid">Submit</button>

</form>
